<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Список людей</title>
</head>
<body>

<div th:each="person : ${people}">
	<a th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.getFullName()} + ', ' + ${person.getYearOfBirth()}"></a>
</div>

<br/>
<hr/>

<a href="people/new">Добавить человека</a>
<a href="books">Перейти к списку книг</a>
</body>
</html>
